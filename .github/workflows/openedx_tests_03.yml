name: Openedx 3rd batch

on: push

jobs:
  run-tests:
    continue-on-error: true
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ['3.8']
        django-version: ["2.2"]
        mongodb-version: ['4.0']
        test_module: [
          "openedx/core/djangoapps/course_groups/ openedx/core/djangoapps/coursegraph/ openedx/core/djangoapps/courseware_api/ openedx/core/djangoapps/crawlers/ 
          openedx/core/djangoapps/credentials/ openedx/core/djangoapps/credit/ openedx/core/djangoapps/dark_lang/ openedx/core/djangoapps/debug/ openedx/core/djangoapps/demographics/ openedx/core/djangoapps/discussions/ 
          openedx/core/djangoapps/django_comment_common/ openedx/core/djangoapps/embargo/ openedx/core/djangoapps/enrollments/ openedx/core/djangoapps/external_user_ids/"
        ]
        

    name: ${{ matrix.test_module }}
    steps:
      - uses: actions/checkout@v2

      - name: Remove pip cache
        run: rm $(pip cache dir)

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Required System Packages
        run: sudo apt-get update && sudo apt-get install libxmlsec1-dev

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.6.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Install requirements
        run: |
          sudo pip install --ignore-installed -r requirements/pip.txt
          sudo pip install --ignore-installed -r requirements/edx/testing.txt
          sudo pip install --exists-action w -r requirements/edunext/base.txt
          sudo pip install "django~=${{ matrix.django-version }}.24"
      
      - name: Run tests
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 45
          max_attempts: 3
          retry_on: error
          command: pytest ${{ matrix.test_module }}
