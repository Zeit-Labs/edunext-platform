name: Openedx 5th batch

on: push

jobs:
  run-tests:
    continue-on-error: true
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ['3.8']
        django-version: ["2.2"]
        mongodb-version: ['4.0']
        test_module: [
          "openedx/core/djangoapps/password_policy/ openedx/core/djangoapps/plugin_api/ openedx/core/djangoapps/plugins/ openedx/core/djangoapps/profile_images/ 
          openedx/core/djangoapps/programs/ openedx/core/djangoapps/safe_sessions/"
        ]
        

    name: ${{ matrix.test_module }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Required System Packages
        run: sudo apt-get update && sudo apt-get install libxmlsec1-dev

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.6.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Install requirements
        run: |
          sudo pip install --ignore-installed -r requirements/pip.txt
          sudo pip install --ignore-installed -r requirements/edx/testing.txt
          sudo pip install "django~=${{ matrix.django-version }}.24"

      - name: Run tests
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 20
          max_attempts: 3
          retry_on: error
          command: pytest ${{ matrix.test_module }}
